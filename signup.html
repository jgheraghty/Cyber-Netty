    <form class="form-horizontal signupBack" action="/levels.html">
        <div class="form-group inputs">
            <label class="control-label col-sm-4" for="username">Username:</label>
            <div class="col-sm-8">
                <input type="username" class="form-control" id="username" placeholder="Username" name="username">
            </div>
        </div>
        <div class="form-group inputs">
            <label class="control-label col-sm-4" for="email">Email Address:</label>
            <div class="col-sm-8">
                <br/>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
        <div class="form-group inputs">
            <label class="control-label col-sm-4" for="pwd">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd">
            </div>
        </div>
        <div class="form-group inputs">
            <label class="control-label col-sm-4" for="cpwd">Confirm Password:</label>
            <div class="col-sm-8">
                <br/>
                <input type="password" class="form-control" id="cpwd" placeholder="Confirm Password" name="cpwd">
            </div>
        </div>
        <div>
            <!-- class="form-group">-->
            <div>
                <!--class="col-sm-offset-2 col-sm-10">-->
                <button type="submit" id="btnSignUp" class="btn btn-default button">Submit</button>
            </div>
        </div>
    </form>
    <div class="subBtn">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
