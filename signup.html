<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- JavaScript -->
    <script src="javascript/JavaScript.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="StyleSheet.css" rel="stylesheet" />
    <script src="loginDetails.js"></script>

</head>

<body onload="addEvents()">
    <h1>Create a New Account</h1>
    <form onsubmit="Submit()" action="index.html">
        <p><label id="user">Username:</label>
            <input id="userName" type="text" name="store" />

        </p>
        <p>
            <label id="email">Email Address:</label>
            <input id="emailAddress" type="text" />
        </p>
        <p><label id="password">Password:</label>
            <input id="pass" type="text" />
        </p>
        <p>
            <label id="confirm">Confirm Password:</label>
            <input id="confirmPass" type="text" />
        </p>

        <input type="submit" class="button" id="btnSubmit" value="Submit" />
    </form>

    <div class="subBtn">
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
